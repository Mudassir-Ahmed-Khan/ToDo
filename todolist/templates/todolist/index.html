<html>
    <body>
        {% if users_set %}
        <ul>
        {% for q in users_set %}
        <li>
            <a href="{% url 'todolist:display_task' q.id %}">
                {{ q.first_name }}
            </a>
        </li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No person is available.</p>
        {% endif %}
    </body>
</html>
